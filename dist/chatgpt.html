<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board Games Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
      padding: 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .game-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 300px;
      padding: 15px;
    }
    .game-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .game-card h2 {
      margin: 10px 0;
      font-size: 18px;
    }
    .game-card p {
      margin: 5px 0;
      font-size: 14px;
    }
    .linked-games {
      margin-top: 10px;
      padding-left: 10px;
      border-left: 3px solid #007bff;
    }
    .linked-games h3 {
      font-size: 14px;
      margin-bottom: 5px;
    }
    .linked-game {
      font-size: 12px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
<div class="container" id="games-container"></div>

  function createGameCard(game) {
    const card = document.createElement("div");
    card.className = "game-card";
    card.innerHTML = `
                <img src="${game.imageUrl}" alt="${game.name}">
                <h2>${game.name} (${game.yearPublished})</h2>
                <p><strong>Players:</strong> ${game.minimumNumberOfPlayers} - ${game.maximumNumberOfPlayers}</p>
                <p><strong>Best With:</strong> ${game.bestNumberOfPlayers}</p>
                <p><strong>Minimum Age:</strong> ${game.minimumAge}</p>
                ${game.linkedGames.length > 0 ? '<div class="linked-games"><h3>Linked Games:</h3>' + game.linkedGames.map(linked => `
                    <div class="linked-game">
                        <img src="${linked.thumbnailUrl}" alt="${linked.name}" width="50">
                        ${linked.name} (${linked.yearPublished})
                    </div>
                `).join('') + '</div>' : ''}
            `;
    return card;
  }

  function displayGames() {
    const container = document.getElementById("games-container");
    gamesData.forEach(game => {
      container.appendChild(createGameCard(game));
    });
  }

  displayGames();
</script>
</body>
</html>
